<div class="title" (click)="moveThem()">
  {{title}} ({{round}})
</div>
<div class="main">
  <div class="rr-top-8">
    <div class="card" *ngFor="let player of players; let i = index">
      <div class="avatar-container">
        <img src="{{player.icon}}"/>
        <div class="data-main">
          <div class="data">
            <div class="name">{{i+1}}. {{player.name}}</div>
            <div class="attack"><img src="/assets/2694.png" />{{player.attack}}</div>
          </div>
          <div class="wins">{{player.wins}}</div>
          <div class="separator"></div>
        </div>
      </div>
    </div>
  </div>
</div>
